{% extends 'blog/admin-panel-layout.html' %}

{% block main %}

{% if request.user.is_authenticated %}
{% if error %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}
<form style="margin-top: 50px;" action="{% url 'adda' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title" style="font-size: large;">Header Of article</label>
        {{ form.title }}
        <br>
    </div>

    <div class="form-group">
        <label for="details" style="font-size: large;">Write your article here</label>
        {{ form.details }}
        <br>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    <br><br><br>
</form>    
{% endif %}

{% endblock %}
